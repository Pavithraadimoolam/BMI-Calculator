<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <h1>Body Mass Index (BMI) Calculator</h1>
        <h4>Your Height (cm): </h4>
        <input type="tel" class="height-inp" id="height-inp">
        <h4>Your Weight (kg): </h4>
        <input type="tel" class="Weight-inp" id="weight-inp">
        <button class="btn" id="btn">Compute BMI</button>
        <input type="text" class="result" id="result">
        <h4 id="re">Weight Condition: </h4>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
